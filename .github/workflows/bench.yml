name: Performance Benchmark

on:
  workflow_dispatch:
  push:
    paths:
      - 'synthfuse/**'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run Speed Test
        run: |
          uv lock
          uv sync
          uv run python benchmarks/run_speed_test.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: synthfuse-performance-report
          path: |
            benchmarks/*.csv
            benchmarks/*.png
