name: Performance Benchmark

on:
  workflow_dispatch: # Allows manual triggering
  push:
    paths:
      - 'synthfuse/**' # Run when core logic changes

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Run Speed Test
        run: |
          uv sync
          uv run python benchmarks/run_speed_test.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: synthfuse-performance-report
          path: |
            benchmarks/*.csv
            benchmarks/*.png
