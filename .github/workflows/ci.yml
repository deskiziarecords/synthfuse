name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Use 'version' for the uv tool, not python
          version: "latest"
          # Disable cache-dependency-glob if you haven't committed uv.lock yet
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        # uv lock creates the missing lockfile so the next run can cache it
        run: |
          uv lock
          uv sync --all-extras

      - name: Run Pytest
        run: uv run pytest tests/
