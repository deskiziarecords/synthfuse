[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synthfuse"
version = "0.1.0"
description = "Adaptive Complexity Regularization (ACR) via JAX Mixture of Experts"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.24",
    "scipy>=1.10",
    "scikit-learn>=1.3",
    "jax[cpu]>=0.4.20", 
    "optax>=0.1.7",
    "pandas",
    "matplotlib",
    "psutil"
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy"]
